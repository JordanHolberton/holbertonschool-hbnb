<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.png">
</head>

<body>
    <header>
        <nav>
            <a href="index.html">
                <img src="images/logo.png" alt="Logo" class="logo">
            </a>
            <a href="login.html" id="login-link" class="login-button">Login</a>
        </nav>
    </header>
    <main>
        <section id="filter">
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <!-- Options will be populated dynamically -->
            </select>
        </section>
        <section id="places-list">
            <!-- List of places will be populated dynamically -->
            <div class="place-card">
                <h3>Place 1</h3>
                <p>Price per night: $100</p>
                <button class="details-button" onclick="location.href='place.html?id=1'">View Details</button>
            </div>
            <div class="place-card">
                <h3>Place 2</h3>
                <p>Price per night: $150</p>
                <button class="details-button" onclick="location.href='place.html?id=2'">View Details</button>
            </div>
            <div class="place-card">
                <h3>Place 3</h3>
                <p>Price per night: $200</p>
                <button class="details-button" onclick="location.href='place.html?id=3'">View Details</button>
            </div>
        </section>
    </main>
    <footer>
        <p>All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>

</html>
